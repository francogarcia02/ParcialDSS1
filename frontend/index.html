<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Clientes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
    <body>
        <h1>Listado de Productos</h1>
        <a href="./pages/pedido.html">Pedidos</a>
        <ul id="productos-list">
            <!-- Aquí se agregarán los elementos dinámicamente -->
        </ul>
        <div>
            <h2>Crear Producto</h2>
            <form id="producto-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>
            </div>

            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required>
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                <option value="disponible">Disponible</option>
                <option value="no disponible">No disponible</option>
                </select>
            </div>

            <button type="submit">Crear Producto</button>
            </form>
        </div>

        
        <div id="update-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2>Actualizar Producto</h2>
                <form id="update-form">
                <input type="hidden" id="update-id" />
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" id="update-nombre" required />
                </div>
                <div class="form-group"> 
                    <label>Precio:</label>
                    <input type="number" id="update-precio" required />
                </div>
                <div class="form-group">
                    <label>Stock:</label>
                    <input type="number" id="update-stock" required />
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="update-estado" name="estado" required>
                    <option value="disponible">Disponible</option>
                    <option value="no disponible">No disponible</option>
                    </select>
                </div>
                <button type="submit">Actualizar</button>
                </form>
            </div>
        </div>



    <!-- Enlazamos el JS externo -->
        <script type="module" src="js/api.js"></script>
        <script type="module" src="js/app.js"></script>
    </body>
</html>
